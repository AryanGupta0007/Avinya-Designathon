<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <div id="logo">
        <img src="logo.jpg" alt="TDS Logo">
    </div>
    <div id="name">
        <h1>The Debugging Society of NSUT</h1>
    </div>
    <div id="navbar">
        <a class="elements">Events</a>
        <a class="elements">Members</a>
        <a class="elements">Socials</a>

        <a class="elements">Gallery</a>
    </div>
    <div id="content">
        <div id="events">
            <h1 class="header-titles">Events</h1>
             <div id="card1" class="card">

                <h1>Event Title</h1>
                <h1>Event Venue</h1>
                <h1>Event Date</h1>
                <h1>Event Time</h1>
                
             </div>
             <div id="card2" class="card">

                <h1>Event Title</h1>
                <h1>Event Venue</h1>
                <h1>Event Date</h1>
                <h1>Event Time</h1>
                
            </div>   
        </div>
        <div id="core-team">
            <h1 class="header-titles">Core Team</h1>
         
            <div id="team-image">
                <img src="team_logo.jpg">

            </div>
        </div>
